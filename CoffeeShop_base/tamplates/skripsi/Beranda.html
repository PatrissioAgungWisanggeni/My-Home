{% extends 'base.html' %}

{% block content %}
  <div class="px-28 pb-28">
    <img src="/media/image/Frame 34923.png" alt="logo" class="mx-auto d-block my-4" />
    <hr style="border-color: #B16E39; border-width: 9px;" />
    <section>
      <div class="grid grid-rows-2 grid-cols-5 pt-9">
        <div class="col-span-2">
          <h1 class="text-5xl">TEMUKAN COFFEE SHOP TERDEKATMU SEKARANG</h1>
          <a href="{% url 'search' %}"><button class="rounded-lg w-10/12 h-16 text-white text-lg" style="background-color: #C7874D;"><b>MAU KEMANA ?</b></button></a>
        </div>
        <img src="/media/image/image 1.png" alt="" class="row-span-2 col-span-3 w-11/12" />
      </div>
    </section>
    <section>
      <div id="cafe" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#cafe" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#cafe" data-bs-slide-to="1"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/media/image/Group 23.png" class="w-full" />
          </div>
          <div class="carousel-item">
            <img src="/media/image/Group 24.png" class="w-full" />
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#cafe" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
        <button class="carousel-control-next" type="button" data-bs-target="#cafe" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
      </div>
    </section>
    <!-- masih belom jalan class nya -->
    <hr class="my-10 border-2 border-dark" />
    <section>
      <h1>Rekomendasi untuk kamu</h1>

      <div class="grid grid-cols-3 gap-16">
        {% for coffeeshop in datas %}
          <div>
            <a href="{% url 'detail' id=coffeeshop.id %}" class="text-black no-underline">
              <img src="{{ coffeeshop.gambar }}" class="w-full h-50 object-cover rounded-xl mb-3" />
              <h2>{{ coffeeshop.nama }}</h2>
              <div class="flex">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                </svg>
                <span class="ml-2"><b>{{ coffeeshop.alamat }}</b></span>
              </div>
              <p class="mt-4 text-xl text-justify truncate line-clamp-3">{{ coffeeshop.deskripsi }}</p>
            </a>
          </div>
        {% endfor %}
      </div>
    </section>
  </div>
{% endblock %}
